<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Event Ticket Booking</h1>
    
    <form id="bookingForm">
      <label for="event">Select Event:</label>
      <select id="event">
        <option value="concert" data-price="50">Live Concert - $50</option>
        <option value="movie" data-price="15">Movie Premiere - $15</option>
        <option value="theatre" data-price="30">Theatre Play - $30</option>
      </select>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" min="1" value="1">

      <p>Total: $<span id="total">50</span></p>

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
