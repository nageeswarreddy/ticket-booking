<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NR TRAVELS - Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center text-primary mb-4">NR TRAVELS - Ticket Booking</h2>

        <form id="bookingForm" class="row g-3">
          <div class="col-md-6">
            <label for="event" class="form-label">Select Route:</label>
            <select id="event" class="form-select">
              <option value="hyderabad-vijayawada" data-price="449">Hyderabad → Vijayawada - ₹449</option>
              <option value="tirupati-chennai" data-price="132">Tirupati → Chennai - ₹132</option>
              <option value="bangalore-anantapur" data-price="269">Bangalore → Anantapur - ₹269</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="tickets" class="form-label">Number of Tickets:</label>
            <input type="number" id="tickets" class="form-control" min="1" value="1" required />
          </div>

          <div class="col-12">
            <p class="fs-5">Total: ₹<span id="total">449</span></p>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Book Now</button>
          </div>
        </form>

        <div id="confirmation" class="alert alert-success mt-4 d-none"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
